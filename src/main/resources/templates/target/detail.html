<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail Target Tabungan</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="container-target-detail">
    <h2>Detail Target Tabungan</h2>
    <h3 th:text="${target.targetName}"></h3>
    <p><strong>Harga :</strong> Rp <span th:text="${target.hargaTarget}"></span></p>
    <p><strong>Dana terkumpul :</strong> Rp <span th:text="${target.danaTerkumpul}"></span></p>
    <p><strong>Mulai :</strong> <span th:text="${target.tanggalMulaiTarget}"></span></p>
    <p><strong>Deadline :</strong> <span th:text="${target.tanggalSelesaiTarget}"></span></p>
    <p><strong>Deskripsi :</strong> <span th:text="${target.catatan}"></span></p>
    <p><strong>Status :</strong> <span> On Going </span></p>
    <p><strong>Progress :</strong><span th:text="${target.progress}"></span> %</p>

    <div class="btn-group">
        <a th:href="@{'/transaksi/add/' + ${target.id}}" class="btn-success">Tambah Dana</a>
        <a th:href="@{'/transaksi/withdraw/' + ${target.id}}" class="btn-danger">Tarik Dana</a>
        <a th:href="@{'/target/edit/' + ${target.id}}" class="btn-warning">Edit Target</a>
        <a th:href="@{'/target/delete/' + ${target.id}}" class="btn-delete" onclick="return confirm('Yakin hapus target?');">Hapus Target</a>
    </div>

    <div class="transaction-history">
        <h4>Riwayat Transaksi</h4>
        <ul>
            <li th:each="tr : ${target.transaksiList}">
                <span th:text="${tr.jenisTransaksi}"></span> -
                <span th:text="${tr.jumlahTransaksi}"></span> -
                <span th:text="${tr.metodePembayaran}"></span> -
                <span th:text="${tr.statusTransaksi}"></span>
            </li>
            <li th:if="${#lists.isEmpty(transaksiList)}">Belum ada transaksi.</li>
        </ul>
    </div>
</div>
</body>
</html>
