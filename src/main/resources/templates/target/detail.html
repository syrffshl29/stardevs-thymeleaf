<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail Target Tabungan</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="card">
    <h2>Detail Target Tabungan</h2>
    <h3 th:text="${target.targetName}"></h3>
    <p><strong>Harga :</strong> Rp <span th:text="${#numbers.formatDecimal(target.hargaTarget, 0, 'COMMA',2,'POINT')}"></span></p>
    <p><strong>Dana terkumpul :</strong> Rp <span th:text="${#numbers.formatDecimal(target.danaTerkumpul,0,'COMMA',2,'POINT')}"></span></p>
    <p><strong>Mulai :</strong> <span th:text="${target.tanggalMulaiTarget}"></span></p>
    <p><strong>Deadline :</strong> <span th:text="${target.tanggalSelesaiTarget}"></span></p>
    <p><strong>Deskripsi :</strong> <span th:text="${target.catatan}"></span></p>
    <p><strong>Status :</strong> <span> On Going </span></p>
    <p><strong>Progress :</strong><span th:text="${target.progress}"></span> %</p>

    <div class="btn-group">
        <a th:href="@{'/transaksi/add/' + ${target.id}}" class="btn-success">Tambah Dana</a>
        <a th:href="@{'/transaksi/withdraw/' + ${target.id}}" class="btn-danger">Tarik Dana</a>
        <a th:href="@{'/target/detail/e/' + ${target.id}}" class="btn-warning">Edit Target</a>
        <form th:action="@{'/target/detail/delete/' + ${target.id}}" method="post" onsubmit="return confirm('Yakin hapus target?');">
            <input type="hidden" name="_method" value="delete" />
            <button type="submit" class="btn-delete">Hapus Target</button>
        </form>
    </div>
    <div class="transaction-history">
        <h4>Riwayat Transaksi</h4>
        <ul>
            <li th:each="tr : ${target.transaksiList}">
                <span th:text="${tr.jenisTransaksi}"></span> : Rp
                <span th:text="${#numbers.formatDecimal (tr.jumlahTransaksi, 0,'COMMA',2,'POINT')}"></span> :
                <span th:text="${tr.createdAt}">Tanggal</span>
            </li>
            <li th:if="${#lists.isEmpty(transaksiList)}">Belum ada transaksi.</li>
        </ul>
    </div>
    <ul style="display: flex; justify-content: flex-end; list-style: none; padding: 0; margin: 0;">
        <li>
            <a th:href="@{/target}" class="btn btn-primary">â¬… Kembali</a>
        </li>
    </ul>
</div>
</body>
</html>
